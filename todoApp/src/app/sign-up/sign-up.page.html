<ion-header>
  <ion-toolbar>
    <ion-title>Sign up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="signUpForm" (ngSubmit)="register()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
  
    <ion-button expand="full" type="submit" class="signUp-button" [disabled]="signUpForm.invalid">Sign up</ion-button>
  </form>

  <div class="login-link">
      <p>Already have an account? <a routerLink="/home">Login here</a></p>
  </div>
</ion-content>
