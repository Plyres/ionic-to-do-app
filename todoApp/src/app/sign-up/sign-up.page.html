<ion-header>
  <ion-toolbar>
    <ion-title>Sign up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="signUpForm" (ngSubmit)="register()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="email.touched && email.invalid">
      <p *ngIf="email.errors?.['required']">Email is required</p>
      <p *ngIf="email.errors?.['email']">Please enter a valid email address</p>
    </ion-text>
  
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="password.touched && password.invalid">
      <p *ngIf="password.errors?.['required']">Password is required</p>
      <p *ngIf="password.errors?.['minlength']">Password must be at least 5 characters long</p>
    </ion-text>
  
    <ion-button expand="full" type="submit" class="signUp-button" [disabled]="signUpForm.invalid">Sign up</ion-button>
  </form>

  <div class="login-link">
      <p>Already have an account? <a routerLink="/home">Login here</a></p>
  </div>
</ion-content>
