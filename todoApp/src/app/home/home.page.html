<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Todo List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Todo List</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item-sliding *ngFor="let todo of todoList">
      <ion-item>
        <ion-label>{{ todo.toDoContent }}</ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>

  <ion-item>
    <ion-input [(ngModel)]="newTodoText" placeholder="Add a new todo"></ion-input>
    <ion-button (click)="addTodo()">Add</ion-button>
  </ion-item>
</ion-content>
